name: Cafe24 Traffic Monitor

on:
  schedule:
    - cron: "*/10 * * * *"   # 10분마다 실행
  workflow_dispatch:          # 수동 실행도 가능

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run monitor
        run: |
          python3 traffic.py
